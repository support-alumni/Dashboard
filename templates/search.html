<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UNT Alumni Search</title>
</head>
<body>
    <h1>Search UNT Alumni</h1>
    <form id="searchForm" action="/search_alumni" method="get">
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree"><br><br>
        
        <label for="grad_year">Graduation Year:</label>
        <input type="text" id="grad_year" name="grad_year"><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        
        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    <p id="searchResult">
        {% if linkedin_search_url %}
            <a href="{{ linkedin_search_url }}" target="_blank">View LinkedIn Search Results</a>
        {% else %}
            No results yet. Please use the form above to search.
        {% endif %}
    </p>
</body>
</html>
